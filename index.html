
<!DOCTYPE html>
<html>
<head>
  <title>Build a Snowman</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #cce7ff;
    }

    .snowman {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .head, .middle, .bottom {
      background: white;
      border-radius: 50%;
      border: 2px solid #ddd;
    }

    .head {
      width: 80px;
      height: 80px;
    }

    .middle {
      width: 110px;
      height: 110px;
    }

    .bottom {
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>

  <div class="snowman">
    <div class="head"></div>
    <div class="middle"></div>
    <div class="bottom"></div>
  </div>

</body>
</html>
